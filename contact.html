<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Contact Page</title>
    <link rel="stylesheet" href="styles/contact.css" />
  </head>
  <body>
    <!-- Contact Header Section -->
    <div class="contact-header">
      <img src="/assets/images/Group 33.png" alt="Contact Header" />
    </div>

    <!-- Content Section -->
    <div class="content-section">
      <!-- Address Box -->
      <div class="footer-box">
        <div class="box-title">Address</div>
        <div class="box-content">
          <p>
            517, SWC Hub, Vasna-Bhayli Main Road,<br />
            Vadodara-391410, Gujarat, Bharat
          </p>
        </div>
      </div>

      <!-- Social Media Box -->
      <div class="footer-box">
        <div class="box-title">Follow Us</div>
        <div class="box-content">
          <div class="social-icons">
            <img src="/assets/logos/Wicon.svg" alt="WhatsApp" />
            <img src="/assets/logos/insta.svg" alt="Instagram" />
            <img src="/assets/logos/fb.svg" alt="Facebook" />
            <img src="/assets/logos/Licon.svg" alt="LinkedIn" />
            <img src="/assets/logos/x.svg" alt="Twitter" />
            <img src="/assets/logos/yt.svg" alt="YouTube" />
          </div>
        </div>
      </div>

      <!-- Phone and Email Box -->
      <div class="footer-box">
        <div class="box-title">Phone/Email</div>
        <div class="box-content">
          <p>+91 70165 11159<br />info@dktaxcons.com</p>
        </div>
      </div>
    </div>

    <!-- Contact Form and Map Section -->
    <div class="contact-container">
      <!-- Contact Form -->
      <div class="contact-form">
        <h2>Get In Touch</h2>
        <form>
          <div class="form-group">
            <input type="text" id="name" name="name" placeholder="  Name" />
            <span class="symbol"><img src="/assets/logos/material-symbols-light_person-outline.svg" alt="name"></span>
          </div>
          <div class="form-group">
            <input type="email" id="email" name="email" placeholder="  Email" />
            <span class="nsymbol"><img src="/assets/logos/Vector.svg" alt="email"></span>
          </div>
          <div class="form-group">
            <input type="text" id="phone" name="phone" placeholder="  Phone Number" />
            <span class="symbol"><img src="/assets/logos/mdi-light_phone.svg" alt="phone"></span>
          </div>
          <div class="form-group">
            <textarea id="message" name="message" placeholder="  Message"></textarea>
            <span class="tasymbol"><img src="/assets/logos/mynaui_message.svg" alt="message"></span>
          </div>
          <button type="submit">Send</button>
        </form>
      </div>

      <!-- Map Section -->
      <div class="map-container">
        <iframe
          src="https://maps.google.com/maps?q=your+location&output=embed"
          width="100%"
          height="100%"
          frameborder="0"
          style="display: block;"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </body>
</html>
