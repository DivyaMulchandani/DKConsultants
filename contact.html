<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/contact.css" />
  </head>
  <body>
    <div class="contact-header">
        <img src="/assets/images/Group 33.png" alt="News Header">
    </div> 
    <!-- Content Section -->
    <div class="content-section">
      <!-- Address Box -->
      <div class="footer-box">
        <div class="box-title">Address</div>
        <div class="box-content">
          <p>
            517, SWC Hub, Vasna-Bhayli Main Road,<br />
            Vadodara-391410, Gujarat, Bharat
          </p>
        </div>
      </div>

      <!-- Social Media Box -->
      <div class="footer-box">
        <div class="box-title">Follow Us</div>
        <div class="box-content">
          <div class="social-icons">
            <img src="/assets/logos/Wicon.svg" alt="WhatsApp" />
            <img src="/assets/logos/insta.svg" alt="Instagram" />
            <img src="/assets/logos/fb.svg" alt="Facebook" />
            <img src="/assets/logos/Licon.svg" alt="LinkedIn" />
            <img src="/assets/logos/x.svg" alt="Twitter" />
            <img src="/assets/logos/yt.svg" alt="YouTube" />
          </div>
        </div>
      </div>

      <!-- Phone and Email Box -->
      <div class="footer-box">
        <div class="box-title">Phone/Email</div>
        <div class="box-content">
          <p>+91 70165 11159<br />info@dktaxcons.com</p>
        </div>
      </div>
    </div>
    <div class="contact-container">
      <div class="contact-form">
        <h2>Get In Touch</h2>
        <form>
          <div class="form-group">
            
            <input type="text" id="name" name="name" placeholder="Name">
          </div>
          <div class="form-group">
            
            <input type="email" id="email" name="email" placeholder="Email">
          </div>
          <div class="form-group">
           
            <input type="text" id="phone" name="phone" placeholder="Phone Number">
          </div>
          <div class="form-group">
            
            <textarea id="message" name="message" placeholder="Message"></textarea>
          </div>
          <button type="submit">Send</button>
        </form>
      </div>
      <div class="map-container">
        
          <iframe 
              src="https://maps.google.com/maps?q=your+location&output=embed" 
              width="100%" 
              height="100%" 
              frameborder="0" 
              style="display: block;" 
              allowfullscreen>
          </iframe>
      
      </div>
    </div>
  </body>
</html>
