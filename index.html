<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <!-- Link to Header CSS -->
    <link rel="stylesheet" href="/styles/header.css">
    <!-- Link to Homepage CSS -->
    <link rel="stylesheet" href="/styles/index.css">
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-header">
            <img src="assets\images\hero.svg" alt="News Header">
        </div>

        <div class="news-ticker">
            <div id="news-wrapper" class="news-wrapper">
                <!-- News items will be dynamically loaded here -->
            </div>
    </section>

    

    <!-- JavaScript to Load Header -->
    <script src="/js/load-header.js"></script>

    <!-- JavaScript for Infinite Scroll -->
    <script src="/js/infinite-scroll.js"></script>
</body>
</html>
